<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>목록, 리스트에 대한 실습입니다</h1>
    <!-- list >> <li> -->
    <!-- Ordered List -->
    <!-- Unordered List -->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>

    <div>-a</div>
    <div>-a</div>
    <div>--a</div>

    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <table border="1">
        <!-- row에 대한 자료-->
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

</body>


</html>
